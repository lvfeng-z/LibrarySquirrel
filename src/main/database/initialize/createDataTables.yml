tables:
  - name: local_author
    sql: |
     create table if not exists local_author (
       id                integer not null
       constraint local_author_pk
       primary key autoincrement,
       local_author_name text,
       create_time       text,
       update_time       text
     );

  - name: site_author
    sql: |
     create table if not exists site_author (
       id                      integer not null
       constraint site_author_pk
       primary key autoincrement,
       site_id                 integer,
       site_author_id          text,
       site_author_name        text,
       site_author_name_before text,
       introduce               text,
       local_author_id         integer,
       create_time             text,
       update_time             text
     );

  - name: poi
    sql: |
      create table if not exists poi (
        id                integer not null
        constraint poi_pk
        primary key autoincrement,
        poi_name text,
        create_time       text,
        update_time       text
      );

  - name: re_poi_target
    sql: |
      create table if not exists re_poi_target (
        id          integer not null
        constraint poi_target_pk
        primary key autoincrement,
        poi_id      integer,
        target_id   integer,
        target_type text,
        create_time text,
        update_time text
      );

  - name: site
    sql: |
      create table if not exists site (
        id            integer not null
        constraint site_pk
        primary key autoincrement,
        site_name     text,
        site_domain   text,
        site_homepage text,
        create_time   text,
        update_time   text
      );

  - name: local_tag
    sql: |
      create table if not exists local_tag (
        id                integer not null
        constraint local_tag_pk
        primary key autoincrement,
        local_tag_name    text,
        base_local_tag_id integer,
        create_time       text,
        update_time       text
      );

  - name: site_tag
    sql: |
      create table if not exists site_tag (
        id               integer not null
        constraint site_tag_pk
        primary key autoincrement,
        site_id          integer,
        site_tag_id      text,
        site_tag_name    text,
        base_site_tag_id text,
        description      text,
        local_tag_id     integer,
        create_time      text,
        update_time      text
      );

  - name: task
    sql: |
      create table if not exists task (
        id          integer not null
        constraint task_pk
        primary key autoincrement,
        site_id     integer,
        works_id    integer,
        url         text,
        create_time text,
        update_time text,
        status      smallint
      );

  - name: works
    sql: |
      create table if not exists works (
        id               integer not null
        constraint works_pk
        primary key autoincrement,
        file_path        text,
        set_id           integer,
        site_id          integer,
        site_works_id    text,
        site_works_name  text,
        site_author_id   text,
        site_upload_time text,
        site_update_time text,
        nick_name        text,
        local_author_id  integer,
        include_time     text,
        include_mode     integer,
        download_status  smallint,
        download_task_id integer,
        create_time      text,
        update_time      text
      );

  - name: works_set
    sql: |
      create table if not exists works_set (
        id               integer not null
        constraint works_pk
        primary key autoincrement,
        set_name         text,
        site_id          integer,
        site_works_id    text,
        site_works_name  text,
        site_author_id   text,
        site_upload_time text,
        site_update_time text,
        nick_name        text,
        local_author_id  integer,
        create_time      text,
        update_time      text
      );

  - name: re_works_tag
    sql: |
      create table if not exists re_works_tag (
        id          integer not null
        constraint works_tag_pk
        primary key autoincrement,
        works_id    integer,
        tag_id      text,
        tag_type    boolean,
        tag_site_id integer,
        create_time text,
        update_time text
      );
