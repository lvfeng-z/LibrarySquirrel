tables:
  - name: local_author
    sql: |
     create table if not exists local_author (
       id                integer not null
       constraint local_author_pk
       primary key autoincrement,
       local_author_name text,
       create_time       integer,
       update_time       integer
     );

  - name: site_author
    sql: |
     create table if not exists site_author (
       id                      integer not null
       constraint site_author_pk
       primary key autoincrement,
       site_id                 integer,
       site_author_id          text,
       site_author_name        text,
       site_author_name_before text,
       introduce               text,
       local_author_id         integer,
       create_time             integer,
       update_time             integer
     );

  - name: poi
    sql: |
      create table if not exists poi (
        id                integer not null
        constraint poi_pk
        primary key autoincrement,
        poi_name text,
        create_time       integer,
        update_time       integer
      );

  - name: re_poi_target
    sql: |
      create table if not exists re_poi_target (
        id          integer not null
        constraint poi_target_pk
        primary key autoincrement,
        poi_id      integer,
        target_id   integer,
        target_type text,
        create_time integer,
        update_time integer
      );

  - name: site
    sql: |
      create table if not exists site (
        id            integer not null
        constraint site_pk
        primary key autoincrement,
        site_name     text,
        site_domain   text,
        site_homepage text,
        create_time   integer,
        update_time   integer
      );

  - name: local_tag
    sql: |
      create table if not exists local_tag (
        id                integer not null
        constraint local_tag_pk
        primary key autoincrement,
        local_tag_name    text,
        base_local_tag_id integer,
        create_time       integer,
        update_time       integer
      );

  - name: site_tag
    sql: |
      create table if not exists site_tag (
        id               integer not null
        constraint site_tag_pk
        primary key autoincrement,
        site_id          integer,
        site_tag_id      text,
        site_tag_name    text,
        base_site_tag_id text,
        description      text,
        local_tag_id     integer,
        create_time      integer,
        update_time      integer
      );

  - name: task
    sql: |
      create table if not exists task (
        id             integer not null
        constraint task_pk
        primary key autoincrement,
        is_collection  integer(1),
        parent_id      integer,
        site_id        integer,
        local_works_id integer,
        site_works_id  text,
        url            text,
        create_time    integer,
        update_time    integer,
        status         smallint,
        plugin_data    text
      );

  - name: works
    sql: |
      create table if not exists works (
        id               integer not null
        constraint works_pk
        primary key autoincrement,
        file_path             text,
        filename_extension    text,
        workdir               text,
        set_id                integer,
        site_id               integer,
        site_works_id         text,
        site_works_name       text,
        site_author_id        text,
        site_work_description text,
        site_upload_time      integer,
        site_update_time      integer,
        nick_name             text,
        local_author_id       integer,
        include_time          integer,
        include_mode          integer,
        include_task_id       integer,
        last_viewed           integer,
        create_time           integer,
        update_time           integer
      );

  - name: works_set
    sql: |
      create table if not exists works_set (
        id               integer not null
        constraint works_pk
        primary key autoincrement,
        set_name         text,
        site_id          integer,
        site_works_id    text,
        site_works_name  text,
        site_author_id   text,
        site_upload_time integer,
        site_update_time integer,
        nick_name        text,
        local_author_id  integer,
        create_time      integer,
        update_time      integer
      );

  - name: re_works_tag
    sql: |
      create table if not exists re_works_tag (
        id          integer not null
        constraint works_tag_pk
        primary key autoincrement,
        works_id    integer,
        tag_id      text,
        tag_type    boolean,
        tag_site_id integer,
        create_time integer,
        update_time integer
      );
      create unique index re_works_tag_works_id_tag_id_uindex
      on re_works_tag (works_id, tag_id);

  - name: installed_plugins
    sql: |
      create table installed_plugins
      (
        id          integer not null
        constraint installed_plugins_pk
        primary key autoincrement,
        type        integer,
        author      text,
        domain      text,
        version     text,
        className   text,
        create_time integer,
        update_time integer
      );
