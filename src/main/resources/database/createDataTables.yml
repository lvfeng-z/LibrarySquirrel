tables:
  - name: auto_explain_path
    sql: |
      create table if not exists auto_explain_path (
        id                 integer not null
          constraint auto_explain_path_pk
            primary key,
        name               text,
        type               integer,
        regular_expression text,
        create_time        integer,
        update_time        integer
      );
  - name: backup
    sql: |
      create table backup (
        id          integer not null
          constraint backup_pk
            primary key,
        source_type integer,
        source_id   integer,
        file_name   text,
        file_path   text,
        workdir     text,
        create_time integer,
        update_time integer
      );

  - name: local_author
    sql: |
      create table if not exists local_author (
        id                integer not null
          constraint local_author_pk
            primary key autoincrement,
        author_name text,
        introduce         text,
        last_use          integer,
        create_time       integer,
        update_time       integer
      );

  - name: site_author
    sql: |
      create table if not exists site_author (
        id                      integer not null
          constraint site_author_pk
            primary key autoincrement,
        site_id                 integer
          constraint site_author_site_id_fk
            references site
            on update restrict on delete restrict,
        site_author_id          text,
        author_name             text,
        fixed_author_name       text,
        site_author_name_before text,
        introduce               text,
        local_author_id         integer,
        last_use                integer,
        create_time             integer,
        update_time             integer,
        constraint site_author_unique_site_id_site_author_id
          unique (site_id, site_author_id)
      );

  - name: poi
    sql: |
      create table if not exists poi (
        id                integer not null
          constraint poi_pk
            primary key autoincrement,
        poi_name text,
        create_time       integer,
        update_time       integer
      );

  - name: re_poi_target
    sql: |
      create table if not exists re_poi_target (
        id          integer not null
          constraint poi_target_pk
            primary key autoincrement,
        poi_id      integer,
        target_id   integer,
        target_type text,
        create_time integer,
        update_time integer
      );

  - name: re_work_author
    sql: |
      create table if not exists re_work_author (
        id              integer not null
          constraint re_work_author_pk
            primary key autoincrement,
        author_type     integer,
        work_id        integer
          constraint re_work_author_work_id_fk
            references work
            on update cascade on delete cascade,
        local_author_id integer
          constraint re_work_author_local_author_id_fk
            references local_author
            on update cascade on delete cascade,
        site_author_id  integer
          constraint re_work_author_site_author_id_fk
            references site_author
            on update cascade on delete cascade,
        author_rank     integer,
        create_time     integer,
        update_time     integer
      );
      create index re_work_author_local_author_id_index
      on re_work_author (local_author_id desc);
      create index re_work_author_site_author_id_index
      on re_work_author (site_author_id desc);
      create index re_work_author_work_id_index
      on re_work_author (work_id desc);

  - name: re_work_tag
    sql: |
      create table if not exists re_work_tag (
        id           integer not null
          constraint work_tag_pk
          primary key autoincrement,
        work_id     integer
          constraint re_work_tag_work_id_fk
            references work
            on delete cascade,
        tag_type     integer,
        local_tag_id integer
          constraint re_work_tag_local_tag_id_fk
            references local_tag
            on delete cascade,
        site_tag_id  integer
          constraint re_work_tag_site_tag_id_fk
            references site_tag
            on delete cascade,
        create_time  integer,
        update_time  integer,
        constraint re_work_tag_unique_local_tag_id
        unique (work_id, local_tag_id),
        constraint re_work_tag_unique_site_tag_id
        unique (work_id, site_tag_id)
      );

  - name: re_work_work_set
    sql: |
      create table if not exists re_work_work_set (
        id           integer not null
          constraint re_work_work_set_pk
            primary key,
        work_id     integer
          constraint re_work_work_set_work_id_fk
            references work,
        work_set_id integer
          constraint re_work_work_set_work_set_id_fk
            references work_set,
        create_time  integer,
        update_time  integer
      );

  - name: site
    sql: |
      create table if not exists site (
        id               integer not null
          constraint site_pk
            primary key autoincrement,
        site_name        text,
        site_description text,
        create_time      integer,
        update_time      integer
      );

  - name: site_domain
    sql: |
      create table if not exists site_domain (
        id            integer not null
          constraint site_domain_pk
            primary key autoincrement,
        site_id       integer
          constraint site_domain_site_id_fk
            references site
            on update restrict on delete restrict,
        domain        text,
        homepage      text,
        create_time   integer,
        update_time   integer
      );
      create unique index site_domain_domain_uindex
      on site_domain (domain);

  - name: local_tag
    sql: |
      create table if not exists local_tag (
        id                integer not null
          constraint local_tag_pk
            primary key autoincrement,
        local_tag_name    text,
        base_local_tag_id integer,
        last_use          integer,
        create_time       integer,
        update_time       integer
      );

  - name: site_tag
    sql: |
      create table if not exists site_tag (
        id               integer not null
          constraint site_tag_pk
            primary key autoincrement,
        site_id          integer
          constraint site_tag_site_id_fk
            references site
            on update restrict on delete restrict,
        site_tag_id      text,
        site_tag_name    text,
        base_site_tag_id text,
        description      text,
        local_tag_id     integer,
        last_use         integer,
        create_time      integer,
        update_time      integer,
        constraint site_tag_unique_site_id_site_tag_id
          unique (site_id, site_tag_id)
      );

  - name: task
    sql: |
      create table if not exists task (
        id                    integer not null
          constraint task_pk
            primary key autoincrement,
        is_collection         integer,
        pid                   integer,
        task_name             text,
        site_id               number,
        site_work_id         text,
        url                   text,
        create_time           integer,
        update_time           integer,
        status                integer not null,
        pending_resource_id   integer,
        continuable           integer,
        plugin_author         text,
        plugin_name           text,
        plugin_version        text,
        plugin_data           text,
        error_message         text
      );

  - name: plugin
    sql: |
      create table if not exists plugin
      (
        id            integer not null
          constraint plugin_pk
            primary key autoincrement,
        type          text,
        author        text,
        name          text,
        version       text,
        file_name     text,
        package_path  text,
        create_time   integer,
        update_time   integer,
        sort_num      integer,
        plugin_data   text,
        uninstalled   integer
      );
      create unique index plugin_author_name_version_uindex
      on plugin (author, name, version);

  - name: plugin_task_url_listener
    sql: |
      create table if not exists plugin_task_url_listener (
        id          integer not null
          constraint plugin_task_url_listener_pk
            primary key,
        plugin_id   integer
          constraint plugin_task_url_listener_plugin_id_fk
            references plugin
            on delete cascade,
        listener    text,
        create_time integer,
        update_time integer
      );

  - name: resource
    sql: |
      create table if not exists resource (
        id                 integer not null
          constraint resource_pk
            primary key,
        work_id           integer not null
          constraint resource_work_id_fk
            references work
            on delete cascade,
        task_id            integer not null,
        state              integer not null,
        file_path          text    not null,
        file_name          text    not null,
        filename_extension text    not null,
        suggest_name       text,
        resource_size      integer,
        workdir            text,
        resource_complete  integer not null,
        create_time        integer,
        update_time        integer
      );
      create index resource_task_id_index
      on resource (task_id desc);
      create index resource_work_id_index
      on resource (work_id desc);

  - name: work
    sql: |
      create table if not exists work (
        id                    integer not null
          constraint work_pk
            primary key autoincrement,
        site_id               integer
          constraint work_site_id_fk
            references site
            on update restrict on delete restrict,
        site_work_id         text,
        site_work_name       text,
        site_author_id        text,
        site_work_description text,
        site_upload_time      integer,
        site_update_time      integer,
        nick_name             text,
        local_author_id       integer,
        last_view             integer,
        create_time           integer,
        update_time           integer
      );
      create unique index work_site_id_site_work_id_index
      on work (site_id, site_work_id);

  - name: work_set
    sql: |
      create table if not exists work_set (
        id                        integer not null
          constraint work_pk
            primary key autoincrement,
        site_id                   integer
          constraint work_set_site_id_fk
            references site
            on update restrict on delete restrict,
        site_work_set_id         text,
        site_work_set_name       text,
        site_author_id            text,
        site_work_set_description text,
        site_upload_time          integer,
        site_update_time          integer,
        nick_name                 text,
        last_view                 integer,
        create_time               integer,
        update_time               integer
      );
