tables:
  - name: auto_explain_path
    sql: |
      create table auto_explain_path (
        id                 integer not null
        constraint auto_explain_path_pk
        primary key,
        name               text,
        type               integer,
        regular_expression text,
        create_time        integer,
        update_time        integer
      );

  - name: local_author
    sql: |
      create table if not exists local_author (
        id                integer not null
        constraint local_author_pk
        primary key autoincrement,
        local_author_name text,
        last_use          integer,
        create_time       integer,
        update_time       integer
      );

  - name: site_author
    sql: |
      create table if not exists site_author (
        id                      integer not null
        constraint site_author_pk
        primary key autoincrement,
        site_id                 integer,
        site_author_id          text,
        site_author_name        text,
        site_author_name_before text,
        introduce               text,
        local_author_id         integer,
        last_use                integer,
        create_time             integer,
        update_time             integer,
        constraint site_author_unique_site_id_site_author_id
        unique (site_id, site_author_id)
      );

  - name: poi
    sql: |
      create table if not exists poi (
        id                integer not null
        constraint poi_pk
        primary key autoincrement,
        poi_name text,
        create_time       integer,
        update_time       integer
      );

  - name: re_poi_target
    sql: |
      create table if not exists re_poi_target (
        id          integer not null
        constraint poi_target_pk
        primary key autoincrement,
        poi_id      integer,
        target_id   integer,
        target_type text,
        create_time integer,
        update_time integer
      );

  - name: re_works_author
    sql: |
      create table re_works_author (
        id              integer not null
        constraint re_works_author_pk
        primary key autoincrement,
        author_type     integer,
        works_id        integer
        constraint re_works_author_works_id_fk
        references works
        on update cascade on delete cascade,
        local_author_id integer
        constraint re_works_author_local_author_id_fk
        references local_author
        on update cascade on delete cascade,
        site_author_id  integer
        constraint re_works_author_site_author_id_fk
        references site_author
        on update cascade on delete cascade,
        author_role     integer,
        create_time     integer,
        update_time     integer
      );

  - name: re_works_tag
    sql: |
      create table re_works_tag (
        id           integer not null
        constraint works_tag_pk
        primary key autoincrement,
        works_id     integer
        constraint re_works_tag_works_id_fk
        references works
        on delete cascade,
        tag_type     integer,
        local_tag_id integer
        constraint re_works_tag_local_tag_id_fk
        references local_tag
        on delete cascade,
        site_tag_id  integer
        constraint re_works_tag_site_tag_id_fk
        references site_tag,
        create_time  integer,
        update_time  integer,
        constraint re_works_tag_unique_local_tag_id
        unique (works_id, local_tag_id),
        constraint re_works_tag_unique_site_tag_id
        unique (works_id, site_tag_id)
      );

  - name: re_works_works_set
    sql: |
      create table re_works_works_set (
        id           integer not null
        constraint re_works_works_set_pk
        primary key,
        works_id     integer
        constraint re_works_works_set_works_id_fk
        references works,
        works_set_id integer
        constraint re_works_works_set_works_set_id_fk
        references works_set,
        create_time  integer,
        update_time  integer
      );

  - name: site
    sql: |
      create table if not exists site (
        id               integer not null
        constraint site_pk
        primary key autoincrement,
        site_name        text,
        site_description text,
        create_time      integer,
        update_time      integer,
        sort_num         integer
      );

  - name: site_domain
    sql: |
      create table site_domain (
        id            integer not null
        constraint site_domain_pk
        primary key autoincrement,
        site_id       integer,
        domain        text,
        homepage      text,
        create_time   integer,
        update_time   integer
      );
      create unique index site_domain_domain_uindex
      on site_domain (domain);

  - name: local_tag
    sql: |
      create table if not exists local_tag (
        id                integer not null
        constraint local_tag_pk
        primary key autoincrement,
        local_tag_name    text,
        base_local_tag_id integer,
        last_use          integer,
        create_time       integer,
        update_time       integer
      );

  - name: site_tag
    sql: |
      create table if not exists site_tag (
        id               integer not null
        constraint site_tag_pk
        primary key autoincrement,
        site_id          integer,
        site_tag_id      text,
        site_tag_name    text,
        base_site_tag_id text,
        description      text,
        local_tag_id     integer,
        last_use         integer,
        create_time      integer,
        update_time      integer,
        constraint site_tag_unique_site_id_site_tag_id
        unique (site_id, site_tag_id)
      );

  - name: task
    sql: |
      create table if not exists task (
        id                    integer not null
        constraint task_pk
        primary key autoincrement,
        is_collection         integer(1),
        pid                   integer,
        task_name             text,
        site_id               number,
        local_works_id        integer,
        site_works_id         text,
        url                   text,
        create_time           integer,
        update_time           integer,
        status                smallint,
        pending_download_path text,
        continuable           integer(1),
        plugin_id             integer,
        plugin_info           text,
        plugin_data           text
      );

  - name: task_plugin_listener
    sql: |
      create table task_plugin_listener (
        id          integer not null
        constraint task_plugin_listener_pk
            primary key,
        plugin_id   integer
          constraint task_plugin_listener_plugin_id_fk
          references plugin
        on delete cascade,
        listener    text,
        create_time integer,
        update_time integer
      );

  - name: works
    sql: |
      create table if not exists works (
        id                    integer not null
        constraint works_pk
        primary key autoincrement,
        file_path             text,
        file_name             text,
        filename_extension    text,
        workdir               text,
        set_id                integer,
        site_id               integer,
        site_works_id         text,
        site_works_name       text,
        site_author_id        text,
        site_work_description text,
        site_upload_time      integer,
        site_update_time      integer,
        nick_name             text,
        suggested_name        text,
        local_author_id       integer,
        import_method         integer,
        task_id               integer,
        last_view             integer,
        resource_complete     integer(1),
        create_time           integer,
        update_time           integer
      );

  - name: works_set
    sql: |
      create table if not exists works_set (
        id                   integer not null
        constraint works_pk
        primary key autoincrement,
        site_id              integer,
        site_works_set_id    text,
        site_works_set_name  text,
        site_author_id       text,
        site_upload_time     integer,
        site_update_time     integer,
        nick_name            text,
        last_view            integer,
        create_time          integer,
        update_time          integer
      );

  - name: plugin
    sql: |
      create table plugin
      (
        id          integer not null
        constraint plugin_pk
        primary key autoincrement,
        type        text,
        author      text,
        name        text,
        version     text,
        file_name   text,
        create_time integer,
        update_time integer,
        sort_num    integer
      );
